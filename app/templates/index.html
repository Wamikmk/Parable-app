<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book of Parables</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Book of Parables</h1>
            <p class="tagline">Simplifying complex concepts through intuitive stories</p>
        </header>
        <main>
            <p class="description">
                Welcome to the Book of Parables, where we break down intricate ideas into simple, 
                relatable stories. Enter any concept or question below, and let us illuminate it 
                with an easy-to-understand parable and explanation.
            </p>
            <div class="input-section">
                <input type="text" id="query" placeholder="Enter your question or concept...">
                <button onclick="getExplanation()">Enlighten Me</button>
            </div>
            <div id="results" class="hidden">
                <div id="explanation" class="result-section"></div>
                <div id="diagram" class="result-section"></div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
